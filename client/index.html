<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Jokes Search Page</h1>
    <div class="text-center mb-4">
      <input type="text" id="search-input" class="form-control d-inline-block w-50" placeholder="Search jokes...">
      <button class="btn btn-primary" onclick="searchJokes()">Search</button>
      <button class="btn btn-secondary" onclick="viewFavourites()">View Favorites</button>
    </div>
    <div class="row" id="jokes-container">
    </div>
  </div>

  <!-- Modal  -->
  <div class="modal fade" id="favouritesModal" tabindex="-1" aria-labelledby="favouritesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="favouritesModalLabel">Favorite Jokes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="favourites-container">
          <!-- Favorite -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
